	<main>
		<h1 class="textCenter">Contactanos!</h1>
		<section>
			<article>
				<form action="envio.php" method="post" id="contacto">
					<fieldset>
						<legend>Datos personales</legend>
						<label for="nombre">Nombre y apellido</label><br>
						<input type="text" placeholder="Pablo Albarracin" name="nombre" id="nombre" class="form-label">
						<br>
						<label for="email">Email</label><br>
						<input type="email" placeholder="tu email@mail.com" name="email" id="email" class="form-label">
					</fieldset>
					<fieldset>
						<br>
						<legend>Por que motivo nos contactas?</legend>
						<label for="velas">Cartuchos</label>
						<input type="checkbox" name="cartuchos" id="cartuchos" value="cartuchos"
							class="form-check-label">
						<br>
						<label for="tintas">Tintas</label>
						<input type="checkbox" name="tintas" id="tintas" value="tintas" class="form-check-label"><br>
					</fieldset>
					<fieldset>
						<legend>Info de envío</legend><br>
						<label for="envio">Retiro en el local</label>
						<input type="radio" name="envio" id="envio" value="local"><br>
						<label for="domicilio">Envío a domicilio</label>
						<input type="radio" name="envio" id="domicilio" value="domicilio">
						<br>
						<select name="localidad" id="localidad">
							<option value="caba">CABA</option>
							<option value="baires">Buenos Aires</option>
							<option value="interior">Interior del país</option>
						</select>
					</fieldset>
					<br>
					<label for="mensaje">Deja tu mensaje</label><br>
					<textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
					<br><br>
					<input class="btn btn-primary border-rounded" type="reset" value="Cancelar">
					<input class="btn btn-primary border-rounded" type="submit" value="Enviar">
				</form>
